<div class="container py-2">
  <form (ngSubmit)="submit(f)" #f="ngForm">

    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" class="form-control" id="username" placeholder="Enter UserName" required name = "username" ngModel #username ="ngModel">
      <span class="text-danger" *ngIf="username.invalid && username.touched">Devi inserire lo username</span>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required name = "password" ngModel #password ="ngModel">
      <span class="text-danger" *ngIf="password.invalid && password.touched">Devi inserire la password</span>
    </div>

    <button [disabled]="f.invalid" class="btn btn-primary">login</button>

  </form>
</div>
